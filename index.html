<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>جمعية عائلية</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/visitor.css">
</head>
<body class="visitor">
<header class="top">
  <div class="left">
    <button class="ghost" onclick="go('visitor.html')">المشتركين</button>
    <button class="ghost" onclick="go('admin.html')">المدير</button>
  </div>
  <div class="center">جمعية عائلية</div>
  <div class="right">
    <button class="primary" onclick="go('visitor.html')">تواصل</button>
  </div>
</header>

<main class="container">
  <section class="hero glass">
    <h1>نرحب بالمشتركين</h1>
    <p>
      مدة الجمعية 10 أشهر • قيمة السهم 100 ريال • الاستلام 1000 ريال • أقل سهم 0.5
    </p>
  </section>

  <section class="grid">
    <div class="card status active">
      <div class="badge">نشطة</div>
      <h3>جمعية نشطة</h3>
      <p>عرض فقط</p>
    </div>

    <div class="card status closed">
      <div class="badge">مغلقة</div>
      <h3>جمعية منتهية</h3>
      <p>أرشيف</p>
    </div>

    <div class="card status fresh">
      <div class="badge">جديدة</div>
      <h3>جمعية جديدة</h3>
      <p class="cta">بادر بالتسجيل</p>
    </div>
  </section>
</main>

<script src="js/navigation.js"></script>
<script src="js/motion.js"></script>
</body>
</html>
