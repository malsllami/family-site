<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دخول المشترك</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth">
<div class="auth-card wide">
  <h2>مشترك جديد</h2>
  <input placeholder="الاسم">
  <input placeholder="رقم الجوال">
  <div class="pin-box">
    <input id="newPin" value="123456" readonly>
    <button onclick="copyPin('newPin')" class="ghost">نسخ الرمز</button>
  </div>
  <p class="note">احتفظ بالرمز, هو وسيلة الدخول الوحيدة</p>

  <hr>

  <h2>مشترك سابق</h2>
  <input placeholder="PIN">
  <button class="primary" onclick="go('subscriber-dashboard.html')">دخول</button>
</div>
<script src="js/navigation.js"></script>
<script src="js/pin.js"></script>
</body>
</html>
