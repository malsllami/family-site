<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة المشترك</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/subscriber.css">
</head>
<body class="subscriber">
<header>لوحة المشترك</header>

<main class="grid">
  <div class="card">
    <h3>بياناتي</h3>
    <p>الاسم</p>
    <p>الجوال</p>
    <div class="pin-box">
      <input id="subPin" value="123456" readonly>
      <button onclick="copyPin('subPin')" class="ghost">نسخ PIN</button>
    </div>
  </div>

  <div class="card clickable" onclick="go('subscriber-society.html')">
    <h3>جمعية نشطة</h3>
    <p>عدد الأسهم: 5</p>
    <p>المتبقي: 3</p>
  </div>
</main>

<script src="js/navigation.js"></script>
<script src="js/pin.js"></script>
</body>
</html>
