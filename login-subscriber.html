<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دخول المشترك</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth">

<div class="auth-card wide">

  <h3>مشترك جديد</h3>

  <input type="text" placeholder="الاسم">
  <input type="text" placeholder="رقم الجوال">

  <div class="pin-box">
    <input id="newPin" value="123456" readonly>
    <button class="ghost" onclick="copyPin('newPin')">نسخ PIN</button>
  </div>

  <p class="note">احتفظ بالرمز، هو وسيلة الدخول الوحيدة</p>

  <button class="primary">
    تسجيل
  </button>

  <hr>

  <h3>مشترك سابق</h3>

  <input type="text" placeholder="PIN">

  <button class="primary" onclick="location.href='subscriber-dashboard.html'">
    دخول
  </button>

</div>

<script src="js/pin.js"></script>
</body>
</html>
